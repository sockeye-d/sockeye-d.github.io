<!DOCTYPE HTML>
<html>

<head>
    <meta charset='UTF-8'>
    <title>kotlin template test</title>
    <meta property='og:title' content='kotlin template test'>
    <meta property='og:description' content='a really long description'>
    <meta property='og:type' content='website'>
</head>

<body>
    <div class='header'>
        <h1>
            fishnpotatoes' website
        </h1>
        <div class='links'>
            <gap></gap>
            <?kt
                (projects as List<String>).joinToString("") { project ->
                    "<a class='project-link' href='projects/$project.html'>$project</button>"
                }
            ?>
        </div>
    </div>
    <ul>
        <?kt (0..200).joinToString("") { num -> "<li><a href='javascript:alert($num)'>$num</a></li>" } ?>
    </ul>
    <footer>
        <p align="center">
            Built from <?kt gitHash ?>
        </p>
    </footer>
</body>
<link rel='stylesheet' href='/style.css'>
<link rel='icon' href='/favicon.ico'>

</html>
