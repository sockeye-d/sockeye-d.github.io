<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        <?kt title ?> - fishnpotatoes&apos; blog
    </title>
    <meta property="og:title" content="<?kt title ?> - fishnpotatoes&apos; blog">
    <meta property="og:description" content="<?kt description ?>">
    <meta property="og:type" content="website">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="index.css">
</head>

<?kt headerHtml ?>
<content>
    <h1>
        <?kt title ?>
    </h1>
    <?kt@file:Import; "p" ("class" to "subtext") {
        append(pubDate.formatDateTime())
        if (editDate != pubDate && editDate != null) {
            append(", updated ${editDate.formatDateTime()}")
        }
    }?>
    <div class="tag-container">
        <?kt @file:Import tags.joinToString("", transform = ::tagHtml) ?>
    </div>
    <?kt content ?>
    <h2 id="comments">Comments <a href="<?kt@file:Import; commentDid.toBskyAppLink() ?>">(reply on Bluesky)</a></h2>
    <!-- URIs are like basically already XML encoded -->
    <div id="comments-container" atproto-path="<?kt commentDid ?>"></div>
</content>
<?kt footerHtml ?>
<script src="/main.js"></script>
<script src="bsky-comments.js"></script>

</html>
