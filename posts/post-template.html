<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        <?kt title ?>
    </title>
    <meta property="og:title" content="<?kt title ?>">
    <meta property="og:description" content="<?kt description ?>">
    <meta property="og:type" content="website">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/style.css">
</head>

<?kt headerHtml ?>
<content>
    <h1>
        <?kt title ?>
    </h1>
    <?kt@file:Import; tag("p", "class" to "subtext") {
        append(pubDate.formatDateTime())
        if (editDate != pubDate && editDate != null) {
            append(", updated ${editDate.formatDateTime()}")
        }
    } ?>
    <div class="tag-container">
        <?kt @file:Import tags.joinToString("", transform = ::tagHtml) ?>
    </div>
    <?kt content ?>
</content>
<?kt footerHtml ?>
<script src="/main.js"></script>

</html>
